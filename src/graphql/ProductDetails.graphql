query ProductDetails($slug: String!, $channel: String!) {
  product(slug: $slug, channel: $channel) {
    id
    name
    description
    images {
      url
      alt
    }
    thumbnail {
      url
      alt
    }
    variants {
      id
      name
      pricing {
        price {
          gross {
            amount
            currency
          }
        }
      }
      quantityAvailable
    }
    seoDescription
    pricing {
      priceRange {
        start {
          gross {
            amount
            currency
          }
        }
        stop {
          gross {
            amount
            currency
          }
        }
      }
    }
  }
}
