import { gql } from '@apollo/client';

export const ProductDetailsDocument = gql`
  query ProductDetails($slug: String!, $channel: String!) {
    product(slug: $slug, channel: $channel) {
      id
      name
      description
      seoTitle
      seoDescription
      thumbnail {
        url
        alt
      }
      images {
        id
        url
        alt
      }
      variants {
        id
        name
        quantityAvailable
        pricing {
          price {
            gross {
              amount
              currency
            }
          }
        }
      }
      pricing {
        priceRange {
          start {
            gross {
              amount
              currency
            }
          }
          stop {
            gross {
              amount
              currency
            }
          }
        }
      }
      # ... any other necessary fields
    }
  }
`;
